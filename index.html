<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <div class="full-name">
            <label for="name">Name:</label>
            <input 
            id="name"
            type="text"
            name="name"
            placeholder="Full name"
            required
            />
        </div>
        <div class="email-address">
            <label for="email">Email adderess:</label>
            <input
            id="email"
            type="text"
            name="email"
            placeholder="abc@alphabet.gov"
            required
            minlength="5"
            />
        </div>
        <div class="your-message">
            <label for="form-message">Your message:</label>
            <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="Feedback is always appreciated... anywhere but here"
            ></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
